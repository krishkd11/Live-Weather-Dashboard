<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h1>Live Weather Dashboard</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn">Search</button>
    </div>

    <div id="currentWeather" class="weather-card">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" src="" alt="">
      <p id="description"></p>
      <p id="temp"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>

    <div id="forecastContainer">
      <h2>3-Hour Forecast (5 Days)</h2>
      <div id="forecast" class="forecast-cards"></div>
    </div>

    <div id="dailySummaryContainer">
      <h2>Next 5 Days Summary</h2>
      <div id="dailySummary" class="forecast-cards"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
